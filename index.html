<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background-color: #111;
            color: white;
            flex-direction: column;
            padding: 20px;
        }
        
        .phase-text {
            text-transform: uppercase;
            font-size: calc(1rem + min(90px, 15vw));
            font-weight: 900;
            letter-spacing: -.175ch;
            line-height: 0.9;
            color: white;
            -webkit-text-stroke: 5px rgb(43, 41, 41);
            text-shadow: 8px 8px black;
            opacity: 1;
            transition: opacity 1s ease-out;
            letter-spacing: 7px;
        }
        
        .phase-text :hover {
            transition: transform 0.5s ease-in-out;
        }
        /* Hidden Content */
        
        .content {
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 90%;
        }
        
        .hero-text {
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            transition: transform 1s ease-in-out, color 0.3s ease-in-out, font-size 0.3s ease-in-out;
            animation: zoomPop 1s ease-in-out;
            font-family: cursive;
            letter-spacing: 4px;
        }
        
        .hero-subtext {
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            transition: transform 1s ease-in-out, color 0.3s ease-in-out, font-size 0.3s ease-in-out;
            animation: zoomPop 1.2s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 4px;
        }
        
        @keyframes zoomPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        
        .hero-text:hover {
            color: #ff6347;
            font-size: 1.2em;
        }
        
        .hero-subtext:hover {
            color: #ff6347;
            font-size: 1.3em;
            transform: scale(1.1);
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            perspective: 1000px;
            opacity: 0;
            transition: opacity 1s ease-in 1.5s;
            max-width: 100%;
        }
        
        .image-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .image-container img {
            width: clamp(150px, 20vw, 250px);
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
            animation: popIn 1s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .image-wrapper:hover {
            transform: rotateY(10deg) scale(1.1);
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.2);
            float: left;
        }
        
        .image-wrapper:hover img {
            transform: scale(1.2) rotateY(-10deg);
        }
        
        @media (max-width: 768px) {
            .phase-text {
                font-size: 3rem;
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>


    <section class="hero">
        <h1 class="phase-text" id="phaseText">PHA5E</h1>
        <div class="content" id="content">
            <h1 class="hero-text">Welcome to the Future</h1>
            <p class="hero-subtext">Experience innovation like never before.</p>
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="images/nasa-Q1p7bh3SHj8-unsplash.jpg" alt="Image 1">
                </div>
                <div class="image-wrapper">
                    <img src="images/terry-vlisidis-WsEbnsnKbUE-unsplash.jpg" alt="Image 2">
                </div>
                <div class="image-wrapper">
                    <img src="images/nasa-Q1p7bh3SHj8-unsplash.jpg" alt="Image 3">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to("#phaseText", {
                opacity: 0,
                duration: 1,
                delay: 1
            });
            gsap.to("#content", {
                opacity: 1,
                scale: 1,
                y: 0,
                duration: 1,
                delay: 1.5
            });
            gsap.to(".image-container", {
                opacity: 1,
                duration: 1,
                delay: 2
            });
        });
    </script>

</body>

</html>
